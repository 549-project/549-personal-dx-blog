<!DOCTYPE html>
<html>

<head>
  <title>eddieoz.crypto dx blog | 549-project</title>
  <meta charset="UTF-8">
  <meta name="description" content="Decentralised Blog">
  <meta name="author" content="eddieoz">

  <script src="js/jquery.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/prettify.min.js"></script>
  <script src="js/strapdown.js"></script>
  <script src="js/params.js"></script>
  <script src="js/web3.min.js"></script>

  <link rel="stylesheet" href="css/themes/bootstrap.min.css" />
  <link rel="stylesheet" href="css/strapdown.css" />
  <link rel="stylesheet" href="css/mdown-style.css" />


  <style type="text/css">
    body .navbar-inner #headline {
      font-size: 20px;
    }
  </style>

</head>

<body>
  <xmp id="markdown" theme="" style="display:none;"></xmp>


  <div class="container">
    <h1 id="loading" class="body">Loading...</h1>

    <h1>Decentralised Blog Articles</h1>
    <p>
      Last updates, writings and readings
    </p>

    <div class="list-group">
      <ul>
        <div id="arrayContent"></div>
      </ul>
    </div>
  </div>

  <script>
    function render(path) {
      var xmp = document.getElementById("markdown");
      var hash = path.split('/')[2];
      // set theme first.
      var theme = getParameterByName("theme")
      if (theme && theme && theme.length > 0) {
        $(xmp).attr('theme', theme)
      }

      $.get(path, function (data) {
        xmp.innerHTML = data;
        strapdown(window, document)

        // fix the navbar
        $('.navbar #headline').html('<a href="https://eddieoz.crypto">eddieoz.crypto dx blog | 549-project</a>')

        $('.navbar-fixed-top')
          .addClass('navbar-static-top')
          .removeClass('navbar-fixed-top')

        $('#loading').hide()
        console.log(hash);
        updateMetadata(hash);
      })
    }

    var hash = window.location.hash.substring(1)
    if (hash.length > 0) {
      render(hash)
    } else {
      window.location.assign("https://eddieoz.crypto");
      // window.location.hash = "#/ipfs/QmTDMoVqvyBkNMRhzvukTDznntByUNDwyNdSfV8dZ3VKRC/readme.md"
      //window.location.reload()
    }
  </script>
  <script src="js/dxblog.js"></script>
</body>

</html>
